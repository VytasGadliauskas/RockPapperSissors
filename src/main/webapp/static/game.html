<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
    <title>Game</title>
</head>
<body>
    <div class="main">
        <div class="name">
                Vardas: <input type="text" name="name" id="name">
                <input type="button" value="New Game" onclick="newGame()">
        
        </div>
        <div class="top">
            <div class="box" id="wins">WINS</div>
            <div class="box" id="draw">DRAW</div>
            <div class="box" id="lose">LOSE</div>
        </div>
        <div class="score">
            <div id="score">Rezultatas</div> 
        </div>
        <div class="midle">
            <div class="box2">
                <input type="image" src="rock.png" onclick="gameRock()">   
            </div>   
            <div class="box2">
                <input type="image" src="paper.png" onclick="gamePapper()">  
            </div> 
            <div class="box2">
                <input type="image" src="scissors.png" onclick="gameSissors()">  
            </div> 
        </div>
    </div>    
</body>
</html>
